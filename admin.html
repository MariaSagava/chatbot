<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel Admin - PhysicsGenius</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7fafc; }
        .admin-container { max-width: 600px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 2px 10px #0001; }
        .card { background: #f0f5ff; padding: 16px; border-radius: 8px; margin-bottom: 16px; }
        .label { font-weight: bold; }
        .list { margin: 0; padding: 0; list-style: none; }
        textarea { width: 100%; min-height: 80px; margin-bottom: 10px; }
        .hidden { display: none; }
        #login { margin-bottom: 20px; }
        button { padding: 8px 16px; border-radius: 6px; border: none; background: #3E64FF; color: #fff; cursor: pointer; }
    </style>
</head>
<body>
    <div class="admin-container">
        <div id="login">
            <input type="text" id="admin-username" placeholder="Usuário de administrador">
            <input type="password" id="admin-password" placeholder="Senha de administrador">
            <button id="login-btn">Entrar</button>
            <div id="login-error" style="color:red;"></div>
        </div>
        <div id="painel" class="hidden">
            <div class="card">
                <span class="label">Total de Conversas:</span> <span id="total-conversas">...</span>
            </div>
            <div class="card">
                <span class="label">Total de Mensagens:</span> <span id="total-mensagens">...</span>
            </div>
            <div class="card">
                <span class="label">Últimas 5 Conversas:</span>
                <ul id="ultimas-conversas" class="list"></ul>
            </div>
            <div class="card">
                <span class="label">Instrução do Sistema:</span>
                <textarea id="system-instruction"></textarea>
                <button id="save-instruction">Salvar Nova Instrução</button>
                <span id="save-msg"></span>
            </div>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
