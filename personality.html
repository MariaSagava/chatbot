<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Personalidade do Bot - PhysicsGenius</title>
    <style>
        body { font-family: Arial, sans-serif; background:#f7fafc; padding:20px; }
        .card { max-width:800px; margin:20px auto; background:#fff; padding:20px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.06); }
        textarea { width:100%; min-height:160px; font-size:14px; padding:10px; box-sizing:border-box; }
        button { margin-top:10px; padding:10px 16px; background:#3E64FF; color:#fff; border:none; border-radius:6px; cursor:pointer; }
        #msg { margin-left:10px; color:green; }
        .small { color:#666; font-size:13px; margin-top:8px; }
        input[type="text"]{ width:100%; padding:8px; box-sizing:border-box; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Personalidade do Bot (Personalizada)</h2>
        <div class="small">Insira aqui uma instrução de sistema que será usada apenas para sua conta. Para testes informe seu userId (header x-user-id) quando fizer requests do chat.</div>
        <div style="margin-top:10px;">
            <input id="user-id" placeholder="Seu userId (ex: user123)">
        </div>
        <div style="margin-top:12px;">
            <textarea id="custom-instruction" placeholder="Exemplo: Seja objetivo, explique conceitos com exemplos e equações..."></textarea>
        </div>
        <div>
            <button id="save-btn">Salvar Personalidade</button>
            <span id="msg"></span>
        </div>
    </div>
    <script src="personality.js" type="module"></script>
</body>
</html>
