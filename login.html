<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login - PhysicsGenius</title>
  <style>
    body{font-family:Arial, sans-serif;background:#f0f5ff;display:flex;align-items:center;justify-content:center;height:100vh}
    .box{background:white;padding:24px;border-radius:8px;max-width:420px;width:100%;box-shadow:0 10px 30px rgba(0,0,0,0.08)}
    input{width:100%;padding:10px;margin:8px 0;border:1px solid #ddd;border-radius:6px}
    button{padding:10px 16px;border-radius:6px;border:none;background:#3E64FF;color:white;cursor:pointer}
    .row{display:flex;gap:8px}
    .msg{margin-top:10px}
  </style>
</head>
<body>
  <div class="box">
    <h2>Entrar</h2>
    <input id="username" placeholder="UsuÃ¡rio (ex: email ou user123)" />
    <input id="password" type="password" placeholder="Senha" />
    <div class="row">
      <button id="login-btn">Entrar</button>
      <button id="register-btn" style="background:#6b7280">Registrar</button>
    </div>
    <div id="msg" class="msg"></div>
  </div>
  <script src="login.js"></script>
</body>
</html>
